# Next
bind = , XF86AudioNext, exec, /home/kuba/git/spotify-mpris/spotify-mpris.sh next
# Previous
bind = , XF86AudioPrevious, exec, /home/kuba/git/spotify-mpris/spotify-mpris.sh prev
# Play/Pause
