#  Main Hyprland config

# Autostart

#Wallpaper
exec = hyprpaper
exec-once=ags

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once=nm-applet
exec-once=/usr/lib/kdeconnectd
exec-once=cliphist wipe
exec=hyprpm reload

# Automatic screen rotation
#exec-once=bash $HOME/.config/scripts/hypr/rotate.sh 
#exec-once=$HOME/.config/scripts/hypr/mode-switch.sh laptop
#exec-once=watch_tablet
exec-once=solaar -w hide
exec-once=wl-paste --type text --watch cliphist store
#  exec-once = [workspace special:terminal] kitty # scratchpad

# Daemons
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=gnome-keyring-daemon
exec-once=corectrl --minimize-systray

# Automatically lock screen after 5 mins of no activity
#  exec-once=swayidle -w timeout 300 '/home/kuba/.config/scripts/hypr/lock.sh'

# Eyecandy
exec-once=swayosd-server #  TODO: find something more customizable 
exec=hyprctl setcursor Vimix-white-cursors 24


# Monitors
#  TODO: either make this dynamic or use a separate config per device
monitor=DP-1,3440x1440@160,1080x0,1
monitor=DP-3,1920x1080@60,4520x180,1
monitor=DP-2,1920x1080@60,0x0,1,transform,1
monitor=eDP-1,1920x1200@60,0x0,1

misc {
    vrr = 2
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = rgb(a2e3bf) rgb(33a5ec) 45deg
    col.inactive_border = rgb(454545)

    layout = dwindle

    resize_on_border = false
    allow_tearing = true
}

misc {
    enable_swallow = false
}

# Decorations
decoration {
    blur {
        enabled = yes
        size = 4
        passes = 1
        new_optimizations = on
        xray = false
    }

    rounding = 10
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    dim_special = 0.75
    dim_around = 1
}

# Animations
animations {
    enabled = yes

    bezier = easeInOutBack, 0.75, -0.15, 0.25, 1.15

    animation = windows, 1, 5, easeInOutBack, popin
    animation = windowsMove, 1, 2, easeInOutBack, popin
    animation = border, 1, 3, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, easeInOutBack, slidevert
}

# Layouts
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# Input
source=~/.config/hypr/input.conf

# Window rules
source=~/.config/hypr/rules.conf 

# Keybinds
source=~/.config/hypr/keybinds.conf

# Envvars
source=~/.config/hypr/env.conf

# Plugins

plugin {
    split-monitor-workspaces {
        count = 5
    }
}
