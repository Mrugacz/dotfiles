%YAML 1.3
---
- MouseGesture: Mouse Left
- Execute: [hyprctl, dispatch, workspace, e-1]
...
---
- MouseGesture: Mouse Right
- Execute: [hyprctl, dispatch, workspace, e+1]
...
---
- MouseGesture: Mouse Down
- Execute: [hyprctl, dispatch, togglespecialworkspace, terminal]
...
---
- MouseGesture: Mouse Up
- Execute: [hyprctl, dispatch, togglespecialworkspace, terminal]
...
